{% extends "base.html" %}
{% block content %}

<form action="/manufacturers" method="post">

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required autofocus>
  </div>

  <div>
    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" placeholder="contact" required autofocus>
  </div>

  <button class="buttons" type="submit">Add Manufacturer</button>

</form>

{% endblock %}
