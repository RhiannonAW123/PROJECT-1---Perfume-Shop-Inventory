{% extends "base.html" %}
{% block content %}

<div class="form_headers">
    <h2>Add Product</h2>
  </div>  

<form class="forms" action="/products" method="post">

  <div class="form_options">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required autofocus>
  </div>

  <div class="form_options">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" placeholder="Description" required autofocus>
  </div>

  <div class="form_options">
    <label for="stock">Stock:</label>
    <input type="text" id="stock" name="stock" placeholder="Stock" required>
  </div>

  <div class="form_options">
    <label for="buy_price">Buy Price:</label>
    <input type="text" id="buy_price" name="buy_price" placeholder="Buy_price" required>
  </div>

  <div class="form_options">
    <label for="sell_price">Sell Price:</label>
    <input type="text" id="sell_price" name="sell_price" placeholder="Sell_price" required>
  </div>

  <div class="form_options">
    <label for="manufacturer">Manufacturer:</label>
    <select id="manufacturer" name="manufacturer_id">
      {% for manufacturer in all_manufacturers %}
        <option value="{{ manufacturer.id }}">{{ manufacturer.name }}</option>
      {% endfor %}
    </select>
  </div>

  <button class="buttons" type="submit">Add Product</button>

</form>

<p class="about">Chanel, Dior, Jo Malone, Prada, Tom Ford...</p>

{% endblock %}
